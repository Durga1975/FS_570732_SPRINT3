<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $(".btn1").click(function(){
     $("#btn1").hide();
      $("#btn2").show();
      
     
       $("#divID").hide("slow", function () {
            // some code to be executed
            alert("hide complete");
        });
   
  });
  $(".btn2").click(function(){
    $("#btn2").hide();
     $("#btn1").show();
      ;
        $("#divID").show("slow", function () {
            // some code to be executed
            alert("show complete");
        });
  });
});
</script>
</head>
<body>
<div id="divID">
	<p>Click below button to hide and show</p>
</div>

<button class="btn1" id="btn1">Hide</button>
<button class="btn2" id="btn2">Show</button>

</body>
</html>
